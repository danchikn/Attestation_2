{% extends 'myapp/base.html' %}
{% block body %}
<div class="container mx-auto p-10">
    <h1 class="text-2xl font-bold mb-5 text-center">Edit Expense</h1>

    <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-2xl mx-auto">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-gray-700">Name</label>
                {{ expense_form.name }}
            </div>
            <div>
                <label class="block text-gray-700">Amount</label>
                {{ expense_form.amount }}
            </div>
            <div>
                <label class="block text-gray-700">Category</label>
                {{ expense_form.category }}
            </div>
        </div>
        <div class="mt-4 text-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
