{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-white text-black dark:bg-gray-900 dark:text-white">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

</head>
<body class="font-sans leading-normal tracking-normal bg-white text-black dark:bg-gray-900 dark:text-white">
<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <a href="{% url 'index' %}" class="font-bold">Expense Tracker</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Hello, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="underline mr-4">Login</a>
                <a href="{% url 'register' %}" class="underline">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

    {% block body %}
    {% endblock %}
</body>
</html>
