{% extends 'myapp/base.html' %}
{% block body %}
<div class="container mx-auto p-10">
    <h1 class="text-2xl font-bold mb-5 text-center text-red-500">Confirm Deletion</h1>
    <p class="text-center">Are you sure you want to delete: <strong>{{ expense.name }}</strong>?</p>

    <form method="post" class="text-center mt-5">
        {% csrf_token %}
        <button class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'index' %}" class="ml-4 text-blue-500">Cancel</a>
    </form>
</div>
{% endblock %}
